<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Khufiya - Jeu de d√©duction</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .loader {
      margin: 40px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ffcc00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Khufiya</h1>

  <div id="formCreateur">
    <p>Ton pr√©nom :</p>
    <input type="text" id="nomCreateur" placeholder="Ex: Tailor">
    <p>Combien de joueurs ?</p>
    <input type="number" id="playerCount" min="2" max="20" placeholder="Ex: 5">
    <button onclick="creerSalle()">Cr√©er la salle</button>
  </div>

  <div id="roomLinkContainer" style="display:none;">
    <p>Lien d'invitation :</p>
    <input type="text" id="roomLink" readonly style="width:80%; font-size:16px;">
    <button onclick="copierLien()">Copier</button>
  </div>

  <div id="formInvite" style="display:none;">
    <p>Entre ton pr√©nom pour rejoindre la partie :</p>
    <input type="text" id="prenomInvite" placeholder="Ton pr√©nom">
    <button onclick="rejoindreSalle()">Rejoindre</button>
  </div>

  <div id="waitingScreen" style="display:none;">
    <h2>En attente des joueurs...</h2>
    <div class="loader"></div>
    <p>La partie commencera automatiquement.</p>
    <div id="listeJoueurs" style="margin-top:20px;">
      <h3>Joueurs connect√©s :</h3>
      <ul id="joueursConnectes" style="list-style:none; padding:0;"></ul>
    </div>
  </div>

  <div id="motContainer" style="display:none; margin-top:30px;">
    <h2 id="motMessage"></h2>
    <p id="motDetail"></p>
    <button onclick="location.reload()">üîÅ Rejouer</button>
  </div>

  <script>
    const socket = io("https://khufiya-production.up.railway.app");
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("room");
    let monNom = "";

    if (roomId) {
      document.getElementById('formCreateur').style.display = 'none';
      document.getElementById('formInvite').style.display = 'block';
    }

    function creerSalle() {
      const nom = document.getElementById('nomCreateur').value.trim();
      const count = parseInt(document.getElementById('playerCount').value);
      if (!nom || !count || count < 2) return alert("Remplis tous les champs");

      monNom = nom;
      const id = "khufiya-" + Math.random().toString(36).substring(2, 6);
      socket.emit('creerSalle', { roomId: id, max: count, nomCreateur: nom });

      const lien = window.location.origin + "/?room=" + id;
      document.getElementById('roomLink').value = lien;
      document.getElementById('roomLinkContainer').style.display = 'block';
      document.getElementById('formCreateur').style.display = 'none';
      document.getElementById('waitingScreen').style.display = 'block';
    }

    function rejoindreSalle() {
      const nom = document.getElementById('prenomInvite').value.trim();
      if (!nom) return alert("Entre ton pr√©nom");
      monNom = nom;
      socket.emit('rejoindreSalle', { roomId, nom });
      document.getElementById('formInvite').style.display = 'none';
      document.getElementById('waitingScreen').style.display = 'block';
    }

    function copierLien() {
      const input = document.getElementById('roomLink');
      input.select();
      document.execCommand('copy');
      alert("Lien copi√© !");
    }

    socket.on('motDistribue', (mot) => {
      document.getElementById('waitingScreen').style.display = 'none';
      document.getElementById('motContainer').style.display = 'block';
      document.getElementById('motMessage').innerText = "Mot √† deviner :";
      document.getElementById('motDetail').innerText = mot.hindi + " (" + mot.english + ")";
    });

    socket.on('tuEsLeMystere', (data) => {
      document.getElementById('waitingScreen').style.display = 'none';
      document.getElementById('motContainer').style.display = 'block';
      document.getElementById('motMessage').innerText = data.message;
      document.getElementById('motDetail').innerText = "Observe les autres et devine le mot.";
    });

    socket.on('erreur', (msg) => {
      alert(msg);
      location.reload();
    });

    // ‚úÖ Mise √† jour de la liste des joueurs
    socket.on('miseAJourJoueurs', (liste) => {
      const ul = document.getElementById('joueursConnectes');
      ul.innerHTML = '';
      liste.forEach(nom => {
        const li = document.createElement('li');
        li.innerText = nom;
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
