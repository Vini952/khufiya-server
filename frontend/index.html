<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Khufiya - Jeu de d√©duction</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #39ff14;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #111;
      color: #39ff14;
      box-shadow: 0 0 5px #39ff14;
    }
    button:hover {
      background-color: #222;
      cursor: pointer;
    }
    .loader {
      margin: 40px auto;
      border: 8px solid #222;
      border-top: 8px solid #39ff14;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .start-animation {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .joueur-card {
      background-color: #111;
      border: 1px solid #39ff14;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 6px auto;
      width: fit-content;
      box-shadow: 0 0 10px #39ff14;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="font-size:48px; margin-bottom:20px;">
    <span style="color:#39ff14;">üïµÔ∏è‚Äç‚ôÇÔ∏è</span>
    <span style="text-shadow: 0 0 10px #39ff14;">Khufiya</span>
  </h1>

  <div id="formCreateur">
    <p>Ton pr√©nom :</p>
    <input type="text" id="nomCreateur" placeholder="Ex: Tailor">
    <p>Combien de joueurs ?</p>
    <input type="number" id="playerCount" min="1" max="20" placeholder="Ex: 3">
    <button onclick="creerSalle()">Cr√©er la salle</button>
  </div>

  <div id="roomLinkContainer" style="display:none;">
    <p>Lien d'invitation :</p>
    <input type="text" id="roomLink" readonly style="width:80%; font-size:16px;">
    <button onclick="copierLien()">Copier</button>
  </div>

  <div id="formInvite" style="display:none;">
    <p>Entre ton pr√©nom pour rejoindre la partie :</p>
    <input type="text" id="prenomInvite" placeholder="Ton pr√©nom">
    <button onclick="rejoindreSalle()">Rejoindre</button>
  </div>

  <div id="waitingScreen" style="display:none;">
    <h2>En attente des joueurs...</h2>
    <div class="loader"></div>
    <p>La partie commencera automatiquement.</p>
    <div id="listeJoueurs" style="margin-top:20px;">
      <h3>Joueurs connect√©s :</h3>
      <div id="joueursConnectes"></div>
    </div>
  </div>

  <div id="motContainer" style="display:none; margin-top:30px;" class="start-animation">
    <h2 id="motMessage"></h2>
    <p id="motDetail"></p>
    <button onclick="location.reload()">üîÅ Rejouer</button>
  </div>

  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("room");
    let monNom = "";
    let salleId = "";

    if (roomId) {
      salleId = roomId;
      document.getElementById('formCreateur').style.display = 'none';
      document.getElementById('formInvite').style.display = 'block';
    }

    function creerSalle() {
      const nom = document.getElementById('nomCreateur').value.trim();
      const count = parseInt(document.getElementById('playerCount').value);
      if (!nom || !count || count < 1) return alert("Remplis tous les champs");

      monNom = nom;
      salleId = "khufiya-" + Math.random().toString(36).substring(2, 6);
      socket.emit('creerSalle', { roomId: salleId, max: count, nomCreateur: nom });

      const lien = window.location.origin + "/?room=" + salleId;
      document.getElementById('roomLink').value = lien;
      document.getElementById('roomLinkContainer').style.display = 'block';
      document.getElementById('formCreateur').style.display = 'none';
      document.getElementById('waitingScreen').style.display = 'block';
    }

    function rejoindreSalle() {
      const nom = document.getElementById('prenomInvite').value.trim();
      if (!nom) return alert("Entre ton pr√©nom");
      monNom = nom;
      socket.emit('rejoindreSalle', { roomId: salleId, nom });
      document.getElementById('formInvite').style.display = 'none';
      document.getElementById('waitingScreen').style.display = 'block';
    }

    function copierLien() {
      const input = document.getElementById('roomLink');
      input.select();
      document.execCommand('copy');
      alert("Lien copi√© !");
    }

    function afficherDebutPartie(message, detail) {
      document.getElementById('waitingScreen').style.display = 'none';
      const container = document.getElementById('motContainer');
      container.classList.add('start-animation');
      container.style.display = 'block';
      document.getElementById('motMessage').innerText = message;
      document.getElementById('motDetail').innerText = detail;
    }

    socket.on('motDistribue', (mot) => {
      afficherDebutPartie("üéâ La partie commence ! Mot √† deviner :", mot.hindi + " (" + mot.english + ")");
    });

    socket.on('tuEsLeMystere', (data) => {
      afficherDebutPartie(data.message, "Observe les autres et devine le mot.");
    });

    socket.on('erreur', (msg) => {
      alert(msg);
      location.reload();
    });

    socket.on('miseAJourJoueurs', (liste) => {
      const container = document.getElementById('joueursConnectes');
      container.innerHTML = '';
      liste.forEach(nom => {
        const card = document.createElement('div');
        card.className = 'joueur-card';
        card.innerText = nom;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
