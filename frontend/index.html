<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Khufiya - Cr√©ation de partie</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .player-inputs {
      margin-top: 20px;
    }
    .loader {
      margin: 40px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ffcc00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Khufiya</h1>
  <p>Combien de joueurs ?</p>
  <input type="number" id="playerCount" min="2" max="20" placeholder="Ex: 5">
  <button onclick="generateFields()">Valider</button>

  <div class="player-inputs" id="playerInputs"></div>

  <button onclick="startGame()" style="display:none;" id="startBtn">Cr√©er la salle</button>

  <div id="waitingScreen" style="display:none;">
    <h2>En attente des joueurs...</h2>
    <div class="loader"></div>
    <p>Pr√©pare-toi √† deviner !</p>
  </div>

  <script>
    const socket = io("https://khufiya-production.up.railway.app");

    function generateFields() {
      const count = parseInt(document.getElementById('playerCount').value);
      const container = document.getElementById('playerInputs');
      container.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Nom du joueur ${i}`;
        input.id = `player${i}`;
        container.appendChild(input);
        container.appendChild(document.createElement('br'));
      }
      document.getElementById('startBtn').style.display = 'inline-block';
    }

    function startGame() {
      const count = parseInt(document.getElementById('playerCount').value);
      const noms = [];
      for (let i = 1; i <= count; i++) {
        const nom = document.getElementById(`player${i}`).value.trim();
        if (nom) noms.push(nom);
      }

      if (noms.length < count) {
        alert("Remplis tous les noms !");
        return;
      }

      // Envoie les noms au serveur
      socket.emit('creerSalle', { joueurs: noms });

      // Affiche l'√©cran d'attente
      document.getElementById('playerInputs').style.display = 'none';
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('waitingScreen').style.display = 'block';
    }
  </script>
</body>
</html>
